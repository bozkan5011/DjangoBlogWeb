{% block body %}



        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        {{ form|crispy }} {# .as_p formdaki alanları p etiketi yani paragrafa çevirir #}

                    </form>
                </div>
            </div>
        </div>

{% endblock  %}
